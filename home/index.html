<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial Aeros</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="shortcut icon" href="../img/logo-aeros.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="../img/aeros-laptop.png" alt="aeros-on-laptop" id="aeros-laptop">
    </header>

    <main>
        <div class="travels">
            <h1>Mais Populares</h1>
            <div class="travels-cards">
                <div class="cards">
                    
                    <div class="card1">
                        <img src="../img/Estátua-da-Liberdade.webp" alt="estatua da liberdade" id="travel-img">
                        <h2>Liberty Island - New York</h2>
                    </div>

                    <div class="card2">
                        <img src="../img/torre-de-pisa.jpg" alt="torre-de-pisa" id="travel-img">
                        <h2>Pisa, Itália - Piazza Del Duomo</h2>
                    </div>
    
                    <div class="card3">
                        <img src="../img/Torre-Eiffel.jpg" alt="Torre-Eiffel" id="travel-img">
        
                        <h2>Paris, França</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
